                    <h2>Приглашаем
                        за кофе и
                        настроением
                    </h2>
                </div>

                <div class="about__subtitle">
                    <p>
                        В центе Бреста окунитесь в
                        космическую атмосферу.
                        Приятная музыка, отличный кофе,
                        радушные бариста.
                    </p>
                    <p>
                        Место где можно зарядиться
                        эмоциями с утра, и на весь
                        день взбодриться.
                    </p>
